name: NPS Data Pipeline

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 6am UTC
  workflow_dispatch:

jobs:
  fetch-and-load:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install google-cloud-bigquery pandas anthropic db-dtypes
    
    - name: Fetch NPS data and load to BigQuery
      env:
        NPS_KEY: ${{ secrets.NPS_KEY }}
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
        DATASET_ID: ${{ secrets.DATASET_ID }}
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: python main.py
    
    # NEW STEP: Rate hikes with Claude
    - name: Rate new hikes
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
        DATASET_ID: ${{ secrets.DATASET_ID }}
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: python rate_hikes.py